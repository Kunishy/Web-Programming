        age = Year-number1
        if (age == 1)

        {
          console.log("Hello " + name + "!")
          console.log("You are "+age+" year old!")

        {

          document.writeln( "<h1>Hello <span>" + name + "</span>!<br/>Your age is a mystery!</h1>" );
